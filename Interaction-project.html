<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    
        function setup() {
            createCanvas(800,800);
         
        
        }

        function draw() {
           
          
        
           
        }
        
        function mouseMoved() {
           background(200);
          
          //the body 
            line(mouseX,mouseY,mouseX,mouseY+250);
          
          
             // the head  
            ellipseMode(CENTER);
            ellipse(mouseX,mouseY,100,100);
            strokeWeight(10);
           
           //the limps      
            line(mouseX,mouseY+100,mouseX+80,mouseY+150); //right hand
          
            line(mouseX,mouseY+100,mouseX-80,mouseY+150); //left hand 
          
            line(mouseX,mouseY+250,mouseX+70,mouseY+300); //right leg 
          
            line(mouseX,mouseY+250,mouseX-70,mouseY+300); //left leg 
            
           
           
           
          
          
         
                       
         
         
         
        
        }
        
        function keyPressed(){
          
                                 
          // each time you press the color of the head changes
          
          fill(random(255),random(255),random(255));
          
          
          
          
          
          
          
          
            
              
           
                
            
        
        }
       
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/ibrahime6319/p5js/blob/master/Interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
